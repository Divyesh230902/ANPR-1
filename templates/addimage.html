<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Automatic Number Plate Recognition</h1>
  <p>This is a demo website that uses an ANPR system to detect and recognize license plates from images.</p>
  <form action="/result/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="image">Select an image to upload:</label>
    <input type="file" id="image" name="image" accept="media/imgs/*">
    <input type="submit" value="Upload Image">
  </form>
  <div id="result"></div>
  <script src="/static/js/anpr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
